<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Foto Download</title>
</head>
<body>
  <h1>Dein Foto ist fertig!</h1>
  <p>Klicke auf den Button, um das Foto von Google Drive herunterzuladen:</p>
  <a id="downloadButton" href="#" target="_blank">
    <button>Foto herunterladen</button>
  </a>
  <script>
    // Funktion zum Auslesen eines Query-Parameters
    function getQueryParameter(name) {
      let params = new URLSearchParams(window.location.search);
      return params.get(name);
    }
    // Hole den Parameter "drive_link"
    var driveLink = getQueryParameter("drive_link");
    if (driveLink) {
      document.getElementById("downloadButton").href = driveLink;
    } else {
      document.getElementById("downloadButton").style.display = "none";
      document.body.insertAdjacentHTML('beforeend', '<p>Kein Foto gefunden.</p>');
    }
  </script>
</body>
</html>
