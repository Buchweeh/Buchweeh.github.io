<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Download - Fotobox V4</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      width: 90%;
      max-width: 400px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    .logo {
      max-width: 80%;
      height: auto;
      margin-bottom: 20px;
    }
    h1 {
      color: #333;
      font-size: 20px;
    }
    .download-btn, .twint-btn {
      display: block;
      margin: 15px auto;
      padding: 12px;
      width: 100%;
      max-width: 300px;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      border-radius: 5px;
      transition: 0.3s;
      text-align: center;
    }
    .download-btn {
      background-color: #4CAF50;
    }
    .download-btn:hover {
      background-color: #45a049;
    }
    .twint-btn {
      background-color: #ff0000;
    }
    .twint-btn:hover {
      background-color: #cc0000;
    }
    .donation {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://github.com/Buchweeh/Buchweeh.github.io/blob/main/IMG-20240904-WA0001.jpg" alt="Buchweeh Clique Logo" class="logo">
    <h1>Vielen Dank, liebe Buchweeh Clique!</h1>
    <p>Wir freuen uns, dass ihr dabei wart.</p>
    <a class="download-btn" href="https://drive.google.com/uc?export=download&id=DEIN_GOOGLE_DRIVE_ID" target="_blank">Foto herunterladen</a>
    <div class="donation">
      <p>Falls dir das Foto gefällt, würden wir uns über eine kleine Spende freuen!</p>
      <a class="twint-btn" href="https://www.twint.ch">Jetzt mit Twint spenden</a>
    </div>
  </div>
</body>
</html>
